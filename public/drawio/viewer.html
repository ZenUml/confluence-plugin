<!DOCTYPE html>
<html>

<head>
	<title>Grapheditor viewer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-114996686-1"></script>
	<script type="text/javascript" src="../js/google-analytics.js"></script>

	<script type="text/javascript" src="../js/util.js"></script>

	<script type="text/javascript" src="js/viewer/env.js"></script>
	<script type="text/javascript" src="sanitizer/sanitizer.min.js"></script>
	<script type="text/javascript" src="src/js/mxClient.js"></script>
	<script type="text/javascript" src="js/Graph.js"></script>
	<script type="text/javascript" src="js/Shapes.js"></script>
	<script type="text/javascript" src="js/viewer/macro.js"></script>

	<link rel="stylesheet" href="styles/viewer.css">
</head>

<body class="geEditor">
	<div id="graph"></div>
	<button id="commentBtn">Add Comment</button>

	<script type="text/javascript" src="js/viewer/graph.js"></script>

	<script type="text/javascript">
		if (window !== window.top) {
			loadConnect(initializeMacro);
		} else {
			setGraphXml(`<mxGraphModel dx="1135" dy="370" grid="1" gridSize="10" guides="1" tooltips="1" connect="1" arrows="1" fold="1" page="1" pageScale="1" pageWidth="827" pageHeight="1169"><root><mxCell id="0"/><mxCell id="1" parent="0"/><mxCell id="2" value="" style="rounded=0;whiteSpace=wrap;html=1;" vertex="1" parent="1"><mxGeometry x="80" y="30" width="120" height="60" as="geometry"/></mxCell><mxCell id="4" style="edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=1;entryY=0.5;entryDx=0;entryDy=0;" edge="1" parent="1" source="3" target="2"><mxGeometry relative="1" as="geometry"/></mxCell><mxCell id="3" value="" style="ellipse;whiteSpace=wrap;html=1;aspect=fixed;" vertex="1" parent="1"><mxGeometry x="360" y="20" width="80" height="80" as="geometry"/></mxCell></root></mxGraphModel>`);
		}
	</script>

	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<p id="modalText"></p>
		</div>
	</div>

	<script type="text/javascript" src="js/viewer/modal.js"></script>

</body>

</html>
