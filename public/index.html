<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Demo confluence-plugin</title>
    <script type="text/javascript">
      window.split = true;
    </script>
  </head>
  <body style="height: 100vh;">
    <script src="https://unpkg.com/mermaid@8.5.2/dist/mermaid.min.js"></script>
    <script>
      mermaid.mermaidAPI.initialize();
    </script>
    <h1>Demo</h1>
    <p>This page is used for <code>yarn serve</code> and local testing with <code>yarn build</code>.</p>
    <label for="diagramType">Diagram Type:</label>
    <select id="diagramType">
      <option value="zenuml">ZenUML</option>
      <option value="mermaid">Mermaid</option>
    </select>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
