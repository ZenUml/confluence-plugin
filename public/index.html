<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="css/diagram.css" rel="stylesheet">
    <style>
      div.workspace {
        height: 100%;
        display: flex;
        width: 100%;
      }
      div#workspace-left {
        flex-grow: 1;
      }
      div#workspace-right {
        flex-grow: 3;
      }
    </style>
    <script id="connect-loader">
      function loadConnect() {
        let p = store.dispatch('updateCode', { code: 'A.method()'});
        p.then(() => {
          console.log('dispatch resolved...')
        })
      }
      window.onAppLoaded = loadConnect;
    </script>

    <title>confluence-plugin</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but confluence-plugin doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
