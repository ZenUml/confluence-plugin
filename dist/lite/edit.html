<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="js/google-analytics.js"></script>
  <meta charset="utf-8">
  <script type="text/javascript" src="js/util.js"></script>
  <script id="connect-loader">

    async function initializeMacro() {
      const macro = new Macro(AP.confluence)
      const {code, styles} = await macro.load()
      store.commit('code', code)
      store.state.styles = styles

      AP.require(["confluence", "dialog"], function (confluence, dialog) {
        async function onSubmit() {
          await macro.save(store.state.code, store.state.styles)
          confluence.closeMacroEditor();
          return true;
        }
        dialog.getButton("submit").bind(onSubmit);
      });
    }

    function loadConnect() {
      JavaScript.load(getConnectUrl(), initializeMacro);
    }

    window.onAppLoaded = loadConnect;
    window.split = true;

  </script>
  <style>
    body.root {
      margin: 0 !important;
    }
  </style>

  <link href="css/diagram_lite.css" rel="stylesheet">
<link href="/lite/css/chunk-vendors.4128bc65.css" rel="stylesheet"><link href="/lite/css/app.c236b189.css" rel="stylesheet"></head>

</html>
